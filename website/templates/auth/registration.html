{% extends 'base.html' %}

{% load url from future %}

{% block title %}Загрузка игр{% endblock %}

{% block content %}
<form method="POST" action="{% url 'registration' %}">
    <table>
        {% csrf_token %}
        {{ form }}
        <tr>
            <td colspan="2">
                <input type="submit">
            </td>
        </tr>
    </table>
</form>
{% endblock %}
